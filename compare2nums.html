<body>
<script>
function myFunction() {
	int num1 = prompt("Enter number one");
	int num2 = prompt("Enter number two");
	if(num1 > num2) {
	document.getElementById("final").innerHTML = num1 + " is larger";
	}
	else{
	if(num2 > num1){
	document.getElementById("final").innerHTML = num2 + " is larger";
	}
	else{
	document.getElementById("final").innerHTML = "These numbers are equal";
	}
	
	
}
}
</script>


<p id="final"></p>
